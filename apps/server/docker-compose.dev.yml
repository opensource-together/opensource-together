name: ost-server-dev

services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${BUSINESS_DB_NAME:-business}
      - POSTGRES_USER=${BUSINESS_USER:-business_user}
      - POSTGRES_PASSWORD=${BUSINESS_PASSWORD:-business_password}
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - ost_dev_network

volumes:
  postgres_dev_data:

networks:
  ost_dev_network:
    driver: bridge
