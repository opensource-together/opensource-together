    - Acc√®s s√©curis√© aux repositories (permissions : `read:user`, `user:email`, `repo`, `admin:repo_hook`)
    
    **2. Email/Password Traditionnel üìß**
    - Inscription avec email + username personnalis√©
    - Syst√®me de r√©initialisation de mot de passe
    - Flexibilit√© : connexion avec email OU username
    
    ### üîÑ Flow d'Authentification GitHub (Principal)
    
    ```mermaid
    sequenceDiagram
        participant F as Frontend
        participant A as API (/auth)
        participant G as GitHub
        participant D as Database
        
        F->>A: GET /auth/authorize/github
        A->>G: Redirect to GitHub OAuth
        G->>F: Redirect to /auth/callback/github?code=...
        F->>A: GET /auth/callback/github?code=...
        A->>G: Exchange code for access_token
        G->>A: Return user data + access_token
        A->>D: Create/Update user
        A->>F: Set session cookies + redirect
        F->>A: GET /auth/session (get user info)
    ```
    
    ### üç™ Gestion des Sessions
    
    **Cookies automatiques (HttpOnly, Secure, SameSite) :**
    - `sAccessToken` : Token d'acc√®s principal (courte dur√©e)
    - `sRefreshToken` : Token de rafra√Æchissement (longue dur√©e)
    - `sIdRefreshToken` : Token de rafra√Æchissement ID (anti-CSRF)
    
    **Renouvellement automatique :**
    - Le SDK SuperTokens g√®re automatiquement le renouvellement
    - Appel transparent √† `/auth/session/refresh` quand n√©cessaire
    
    ### üõ°Ô∏è Routes Prot√©g√©es
    
    Les routes n√©cessitant une authentification sont marqu√©es avec üîí et utilisent :
    ```yaml
    security:
      - supertokens_session: []
    ```
    
    ### üöÄ Guide d'Int√©gration Frontend
    
    **Initialisation (Next.js) :**
    ```typescript
    // app/layout.tsx
    import SuperTokens from "supertokens-web-js";
    
    SuperTokens.init({
      appInfo: {
        appName: "OST",
        apiDomain: "http://localhost:4000",
        apiBasePath: "/auth",
      },
      recipeList: [Session.init(), ThirdParty.init()],
    });
    ```
    
    **Connexion GitHub :**
    ```typescript
    import { getAuthorisationURLWithQueryParamsAndSetState } from "supertokens-web-js/recipe/thirdparty";
    
    const authUrl = await getAuthorisationURLWithQueryParamsAndSetState({
      thirdPartyId: "github",
      frontendRedirectURI: "http://localhost:3000/auth/callback/github"
    });
    window.location.assign(authUrl);
    ```
    
    **V√©rification de session :**
    ```typescript
    import Session from "supertokens-web-js/recipe/session";
    
    const sessionExists = await Session.doesSessionExist();
    if (sessionExists) {
      // User is logged in
      const userInfo = await fetch('/auth/session');
    }
    ```
    
