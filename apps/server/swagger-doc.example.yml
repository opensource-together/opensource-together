  title: OpenSource Together API
  description: |
    Documentation compl√®te de l'API pour la plateforme OpenSource Together.
    
    ## üîê Syst√®me d'Authentification
    
    OpenSource Together utilise **SuperTokens** avec un syst√®me dual d'authentification :
    
    ### üéØ M√©thodes d'Authentification Disponibles
    
    **1. GitHub OAuth (Recommand√©) üêô**
    - Connexion/inscription avec GitHub en un clic
