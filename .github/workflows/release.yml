name: release-please

on:
  push:
    branches:
      - main
      - olyxz16/fix-release-please-versionning

jobs:
  release-please:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.OST_RELEASE_PAT }}
          target-branch: olyxz16/fix-release-please-versionning
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

      - name: Format pull request title
        if: steps.release.outputs.prs_created
        env:
          PR_NUMBER: ${{ steps.release.outputs.pr }}
          ROOT_VERSION: ${{ steps.release.outputs.version }}
          VERSION: ${{ steps.release.outputs['apps/web--version'] }}
        run: |
          echo "Root version: $ROOT_VERSION"
          if [ -n "$VERSION" ]; then
            TITLE="Release v$VERSION !"
            echo "Updating PR #$PR_NUMBER title to: $TITLE"
            gh pr edit $PR_NUMBER --title "$TITLE"
          else
            echo "No version found in outputs"
          fi

      - name: Debug All Outputs
        if: steps.release.outputs.pr
        run: |
          echo "=== All Release Please Outputs ===" || exit 0
          echo "PR Number: ${{ steps.release.outputs.pr }}" || exit 0
          echo "Web Version: ${{ steps.release.outputs['apps/web--version'] }}" || exit 0
          echo "Server Version: ${{ steps.release.outputs['apps/server--version'] }}" || exit 0
          echo "Releases Created: ${{ steps.release.outputs.releases_created }}"
          echo "PRs Created: ${{ steps.release.outputs.prs_created }}"
          echo ""
          echo "Full JSON output:"
          echo '${{ toJSON(steps.release.outputs) }}'

      - uses: actions/checkout@v4
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.OST_RELEASE_PAT }}@github.com/opensource-together/opensource-together.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
